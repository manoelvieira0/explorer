<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Logo Space Cream">
    <h1>Space Cream</h1>
    <p>Dinheiro não compra felicidade, mas compra sorvete. Você já viu alguém triste chupando sorvete?</p>
  </header>
  <main>
    <div class="card">
      <img class="palette"
        src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="Paletas de Morango com Framboesas">
      <h2>Paletas</h2>
    </div>
    <div class="card">
      <img class="shake"
        src="https://images.unsplash.com/photo-1541658016709-82535e94bc69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHNoYWtlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="Shake de Chocolate com raspas de biscoito">
      <h2>Shakes</h2>
    </div>
    <div class="card">
      <img class="massa"
        src="https://images.unsplash.com/photo-1567206563064-6f60f40a2b57?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8aWNlJTIwY3JlYW18ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="Diversos sabores de sorvete">
      <h2>Massas</h2>
    </div>
    <div class="card">
      <img class="picole"
        src="https://images.unsplash.com/photo-1599849338190-0ed15f300519?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cG9wc2ljbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="Picolé de Cajá e Uva">
      <h2>Picolés</h2>
    </div>
  </main>

</body>

</html>
